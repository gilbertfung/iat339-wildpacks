<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WildPacks - Checkout</title>
  <link href='https://fonts.googleapis.com/css?family=Rubik:300,300italic,400,400italic,700italic,700' rel='stylesheet' type='text/css' data-norem>
  <link href='https://fonts.googleapis.com/css?family=Martel+Sans:400,300,600,700,800' rel='stylesheet' type='text/css' data-norem>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header class="header fixed">
    <div class="container">
      <a class="header-logo" href="index.html"><img src="img/logo.png" alt="WildPacks"></a>
      <nav class="header-nav nav-main">
        <ul>
          <li><a class="header-link" href="index.html">Home</a></li>
          <li><a class="header-link" href="shop.html">Shop</a></li>
          <li><a class="header-link" href="events.html">Events</a></li>
          <li><a class="header-link" href="about.html">About</a></li>
        </ul>
      </nav>
      <nav class="header-nav nav-secondary">
        <ul>
          <li><input class="search-bar" type="search" placeholder="Find a product or event"></li>
          <li><a class="header-link-icon icon-search" href="#"></a></li>
          <li><a class="header-link-icon icon-cart active" href="cart.html"><span class="badge hidden"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container top">
    <h1>Your Cart</h1>
    <div class="grid">
    <div class="grid-md-6-12">
      <form action="cart-complete.html" method="POST" class="form-checkout">
        <h2>Billing Address</h2>
        <div class="grid">
          <div class="grid-sm-12-12">
            <label for="billing-name">Full Name</label><br>
            <input type="text" name="billing-name" id="billing-name">
          </div>
          <div class="grid-sm-12-12">
            <label for="billing-card">Card number</label><br>
            <input type="text" name="billing-card" id="billing-card">
          </div>
          <div class="grid-sm-7-12">
            <label for="billing-expiry">Expiry</label><br>
            <input type="text" name="billing-expiry" id="billing-expiry">
          </div>
          <div class="grid-sm-5-12">
            <label for="billing-cvc">CVC</label><br>
            <input type="text" name="billing-cvc" id="billing-cvc">
          </div>
          <div class="grid-sm-12-12">
            <label for="billing-address">Address</label><br>
            <input type="text" name="billing-address" id="billing-address">
          </div>
          <div class="grid-sm-7-12">
            <label for="billing-city">City</label><br>
            <input type="text" name="billing-city" id="billing-city">
          </div>
          <div class="grid-sm-5-12">
            <label for="billing-province">Province</label><br>
            <input type="text" name="billing-province" id="billing-province">
          </div>
          <div class="grid-sm-7-12">
            <label for="billing-country">Country</label><br>
            <input type="text" name="billing-country" id="billing-country">
          </div>
          <div class="grid-sm-5-12">
            <label for="billing-postal-code">Postal Code</label><br>
            <input type="text" name="billing-postal-code" id="billing-postal-code">
          </div>
        </div>

        <h2>Shipping Address</h2>
        <div class="grid">
          <div class="grid-sm-12-12">
            <label for="shipping-name">Full Name</label><br>
            <input type="text" name="shipping-name" id="shipping-name">
          </div>
          <div class="grid-sm-12-12">
            <label for="shipping-address">Address</label><br>
            <input type="text" name="shipping-address" id="shipping-address">
          </div>
          <div class="grid-sm-7-12">
            <label for="shipping-city">City</label><br>
            <input type="text" name="shipping-city" id="shipping-city">
          </div>
          <div class="grid-sm-5-12">
            <label for="shipping-province">Province</label><br>
            <input type="text" name="shipping-province" id="shipping-province">
          </div>
          <div class="grid-sm-7-12">
            <label for="shipping-country">Country</label><br>
            <input type="text" name="shipping-country" id="shipping-country">
          </div>
          <div class="grid-sm-5-12">
            <label for="shipping-postal-code">Postal Code</label><br>
            <input type="text" name="shipping-postal-code" id="shipping-postal-code">
          </div>
        </div>
        <!-- <p><input type="submit" class="block button button-submit" value="Pay now"></p> -->
        <p><a href="cart-complete.html" class="block button button-submit">Pay now</a></p>
      </form>
    </div>
    <div class="grid-md-2-12">&nbsp;</div>
    <div class="grid-md-4-12">
      <h2>Cart overview</h2>
      <div class="cart-overview">
      <table class="overview-listing">
        <thead>
          <tr>
            <th class="t-pname">Product</th>
            <th class="t-quant">Quantity</th>
            <th class="t-price">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="t-pname">Rugged Pack</td>
            <td class="t-quant">1</td>
            <td class="t-price">$165.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="t-pname">Subtotal</th>
            <th class="t-quant"></th>
            <th class="t-price">$165.00</th>
          </tr>
        </tfoot>
      </table>
      </div>
    </div>
  </div>
  </main>
  
  <footer class="footer">
    <nav class="footer-nav container">
      <ul>
        <li>Made by Edward Chen and Gilbert Fung</li>
        <li><a href="style-guide.html">Style Guide</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
        <li><a href="citations.html">Citations</a></li>
        <li><a href="https://github.com/gilbertfung/iat339-wildpacks">GitHub Repository</a></li>
      </ul>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
