  <section id="product-listing">
    <article class="grid">
      <div class="grid-md-3-12">
        <form action="#" method="GET" class="form-filter">
          <h3>Search:</h3>
          <input type="search" id="filter-search" name="filter-search" value="Find a backpack">

          <h3>Filter:</h3>
          <fieldset>
            <legend>Categories</legend>
            <select name="type" id="filter-occasion">
              <option disabled selected>Select an occasion</option>
              <option>here is a filter</option>
              <option>here is a filter</option>
              <option>here is a filter</option>
            </select>
            <select name="type" id="filter-type">
              <option disabled selected>Select a backpack type</option>
              <option>here is a filter</option>
              <option>here is a filter</option>
              <option>here is a filter</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Features</legend>
            <input type="checkbox" name="filter-waterproof" id="filter-waterproof"><label for="filter-waterproof">Waterproof</label><br>
            <input type="checkbox" name="filter-laptop" id="filter-laptop"><label for="filter-laptop">Supports laptop</label><br>
            <input type="checkbox" name="filter-straps" id="filter-straps"><label for="filter-straps">Straps</label><br>
            <input type="checkbox" name="filter-pockets" id="filter-pockets"><label for="filter-pockets">Device pockets</label><br>
          </fieldset>
          <fieldset>
            <legend>Colors</legend>
            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-black">
            <label for="filter-black">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-gray">
            <label for="filter-gray">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-white">
            <label for="filter-white">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-beige">
            <label for="filter-beige">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-brown">
            <label for="filter-brown">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-mixed">
            <label for="filter-mixed">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-red">
            <label for="filter-red">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-orange">
            <label for="filter-orange">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-yellow">
            <label for="filter-yellow">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-green">
            <label for="filter-green">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-blue">
            <label for="filter-blue">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-purple">
            <label for="filter-purple">&nbsp;</label>
          </fieldset>
          <input type="submit" id="filter-submit" value="Filter" class="button button-submit">
        </form>
      </div>
      <div class="grid-md-9-12 listings">
        <div class="grid">
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
