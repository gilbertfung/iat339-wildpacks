<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WildPacks - Shop</title>
  <link href='https://fonts.googleapis.com/css?family=Rubik:300,300italic,400,400italic,700italic,700' rel='stylesheet' type='text/css' data-norem>
  <link href='https://fonts.googleapis.com/css?family=Martel+Sans:400,300,600,700,800' rel='stylesheet' type='text/css' data-norem>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

    <script src="js/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body>
  <header class="header fixed">
    <div class="container">
      <a class="header-logo" href="index.html"><img src="img/logo.png" alt="WildPacks"></a>
      <nav class="header-nav nav-main">
        <ul>
          <li><a class="header-link" href="index.html">Home</a></li>
          <li><a class="header-link active" href="shop.html">Shop</a></li>
          <li><a class="header-link" href="events.html">Events</a></li>
          <li><a class="header-link" href="about.html">About</a></li>
        </ul>
      </nav>
      <nav class="header-nav nav-secondary">
        <ul>
          <li><input class="search-bar" type="search" placeholder="Find a product or event"></li>
          <li><a class="header-link-icon icon-search" href="#"></a></li>
          <li><a class="header-link-icon icon-cart" href="cart.html"><span class="badge hidden"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="overview overview-shop top">
    <header class="container">
      <h1>Shop</h1>
    </header>
  </section>

  <main id="product-listing" class="container">
    <div class="grid">
      <div class="grid-md-3-12">
        <input type="checkbox" name="toggle" id="filter-toggle" />
        <label for="filter-toggle" class="button button-submit">Toggle Filter</label>

        <form action="#" method="GET" class="form-filter">
          <h3>Search:</h3>
          <input type="search" id="filter-search" name="filter-search" placeholder="Find a backpack">

          <h3>Filter:</h3>
          <fieldset>
            <legend>Categories</legend>
            <select name="type" id="filter-occasion">
              <option selected>All occasions</option>
              <option>Everyday use</option>
              <option>Travelling</option>
              <option>Outdoor adventure</option>
            </select>
            <select name="type" id="filter-type">
              <option selected>All backpack types</option>
              <option>Backpack</option>
              <option>Messenger bag</option>
              <option>Duffel bag</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Features</legend>
            <input type="checkbox" name="filter-waterproof" id="filter-waterproof"><label for="filter-waterproof">Waterproof</label><br>
            <input type="checkbox" name="filter-laptop" id="filter-laptop"><label for="filter-laptop">Supports laptop</label><br>
            <input type="checkbox" name="filter-straps" id="filter-straps"><label for="filter-straps">Straps</label><br>
            <input type="checkbox" name="filter-pockets" id="filter-pockets"><label for="filter-pockets">Device pockets</label><br>
          </fieldset>
          <fieldset>
            <legend>Colors</legend>
            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-black">
            <label for="filter-black">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-gray">
            <label for="filter-gray">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-white">
            <label for="filter-white">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-beige">
            <label for="filter-beige">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-brown">
            <label for="filter-brown">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-mixed">
            <label for="filter-mixed">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-red">
            <label for="filter-red">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-orange">
            <label for="filter-orange">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-yellow">
            <label for="filter-yellow">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-green">
            <label for="filter-green">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-blue">
            <label for="filter-blue">&nbsp;</label>

            <input type="checkbox" name="filter-color[]" class="filter-color" id="filter-purple">
            <label for="filter-purple">&nbsp;</label>
          </fieldset>
          <input type="submit" id="filter-submit" value="Filter" class="button button-submit">
        </form>
      </div>
      <div class="grid-md-9-12 listings">
        <div class="grid">
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
            <a class="listing-item" href="shop-backpack-rugged.html">
              <figure class="listing-item">
                <img src="img/products/topo_bag1.jpg" alt="a backpack">
                <h4>Rugged Pack</h4>
                <p>$139</p>
              </figure>
            </a>
          </div>
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
            <a class="listing-item" href="shop-backpack-everyday.html">
              <figure class="listing-item">
                <img src="img/products/topo_bag2.jpg" alt="a backpack">
                <h4>Everyday Pack</h4>
                <p>$149</p>
              </figure>
            </a>
          </div>
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
            <a class="listing-item" href="shop-backpack-knapsack.html">
              <figure class="listing-item">
                <img src="img/products/topo_bag3.jpg" alt="a backpack">
                <h4>Knapsack</h4>
                <p>$169</p>
              </figure>
            </a>
          </div>
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
            <a class="listing-item" href="shop-backpack-rugged.html">
              <figure class="listing-item">
                <img src="img/products/topo_bag4.jpg" alt="a backpack">
                <h4>Hiking Pack</h4>
                <p>$189</p>
              </figure>
            </a>
          </div>
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
            <a class="listing-item" href="shop-backpack-everyday.html">
              <figure class="listing-item">
                <img src="img/products/topo_bag5.jpg" alt="a backpack">
                <h4>Duffel Bag</h4>
                <p>$129</p>
              </figure>
            </a>
          </div>
          <div class="grid-xs-12-12 grid-sm-6-12 grid-md-4-12">
            <a class="listing-item" href="shop-backpack-knapsack.html">
              <figure class="listing-item">
                <img src="img/products/topo_bag6.jpg" alt="a backpack">
                <h4>Strap Pack</h4>
                <p>$98</p>
              </figure>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
