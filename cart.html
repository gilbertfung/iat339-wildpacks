<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WildPacks - Your Cart</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header class="header fixed">
    <div class="container">
      <a class="header-logo" href="index.html"><img src="img/logo.png" alt="WildPacks"></a>
      <nav class="header-nav nav-main">
        <ul>
          <li><a class="header-link" href="index.html">Home</a></li>
          <li><a class="header-link" href="shop.html">Shop</a></li>
          <li><a class="header-link" href="events.html">Events</a></li>
          <li><a class="header-link" href="about.html">About</a></li>
        </ul>
      </nav>
      <nav class="header-nav nav-secondary">
        <ul>
          <li><input class="search-bar" type="search" placeholder="Find a product or event"></li>
          <li><a class="header-link-icon icon-search" href="#"></a></li>
          <li><a class="header-link-icon icon-cart active" href="cart.html"><span class="badge hidden"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container top">
    <div class="grid">
      <div class="grid-md-2-12">&nbsp;</div>
      <div class="grid-xs-12-12 grid-md-8-12">
        <h1>Your Cart</h1>
        <table class="cart-listing">
          <thead>
            <tr>
              <th class="t-image">Image</th>
              <th class="t-pname">Product</th>
              <th class="t-quant">Quantity</th>
              <th class="t-price">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr class="product-1">
              <td class="t-image"><a class="thumbnail" href="#"><img src="img/products/topo_bag1.jpg" alt="a backpack"></a></td>
              <td class="t-pname"><h3>Rugged Pack</h3></td>
              <td class="t-quant"><input type="number" min="1" max="10" value="1"><br><a class="js-remove-product" href="#">Delete</a></td>
              <td class="t-price">$165.00</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th class="t-image">Subtotal</th>
              <th class="t-pname"></th>
              <th class="t-quant"></th>
              <th class="t-price">$165.00</th>
            </tr>
          </tfoot>
        </table>
        <p><a class="button button-submit" href="cart-checkout.html">Proceed to checkout</a></p>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <nav class="footer-nav container">
      <ul>
        <li>Made by Edward Chen and Gilbert Fung</li>
        <li><a href="style-guide.html">Style Guide</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
        <li><a href="citations.html">Citations</a></li>
        <li><a href="https://github.com/gilbertfung/iat339-wildpacks">GitHub Repository</a></li>
      </ul>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
